<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/admin/adminStyles/admin.css">
</head>
<body>
    <header>
        
        <nav>
            <picture>
                <a  href="/index.html">
                    <img id="nav-logo" src="/img/branding/logo_light_horizontal.svg" alt="Funkoshop logo">
                </a>
            </picture>
            <ul id="nav_ul">
                 <li class="nav-li nav_link">
                    <a href="" class="a_nav">SALIR</a>
                </li>
            </ul>

        </nav>

    </header>

    <main id="log_container" class="container">
        <div class="register_container">
            <section class="register_container">
                <p class="admin_title">CREA TU CUENTA</p>
                <p class="register_description">Completa el formulario para ser parte del mundo de los Funkos</p>
            </section>
            <section id="data_container">
                <article class="register_data">
                    <div class="data_inputs">
                        <label for="name" class="admin_txt">Nombre:</label>
                        <input  class="self_data_input admin_input admin_input_m" name="name" type="text" placeholder="John">
                    </div>
                    <div class="data_inputs">
                        <label for="last_name" class="admin_txt">Apellido:</label>
                        <input class="self_data_input admin_input admin_input_m" type="text"  name="last_name" placeholder="Doe">
                    </div>
                    <div class="data_inputs">
                        <label for="e-mail" class="admin_txt">Email:</label>
                        <input class="self_data_input admin_input admin_input_m" type="email"  name="e-mail" placeholder="johndoe@correo.com">
                    </div>
                    <div class="data_inputs">
                        <label for="password" class="admin_txt">Contraseña:</label>
                        <input class="self_data_input admin_input admin_input_m" type="password"  name="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                    </div>
                    <div class="data_inputs">
                        <label for="repeat_pass" class="admin_txt">Repita contraseña:</label>
                        <input class="self_data_input admin_input admin_input_m" type="password"  name="repeat_pass" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                    </div>
                </article>
                <div class="login_center_art">
                    <article class="admin_article">
                        <button class="red_btn">Registrar</button>
                        <input id="accept" class="admin_input" name="accept" type="checkbox">
                        <label for="accept"><span id="register_span">Acepto </span><a class="admin_link" href="">Terminos y condiciones</a></label>
                    </article>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <section id="nav_footer">
            <nav>
                <ul>
                    <li class="footer_li">
                        <a href="../pages/shop.html">SHOP</a>
                    </li>
                    <li class="footer_li">
                        <a href="../admin/register.html">REGISTRARSE</a>
                    </li>
                    <li class="footer_li">
                        <a href="../admin/login.html">LOGIN</a>
                    </li>
                    <li class="footer_li">
                        <a href="../pages/contact.html">CONTACTO</a>
                    </li>
                </ul>
                <picture id="footer_logo">
                    <img src="../img/branding/isotype.svg" alt="logo Funkoshop">
                </picture>
            </nav>
        </section>
        
        <p id="rights">All rights reserved 2023 - Funkoshop &copy;</p>
        
       
    </footer>
    
</body>
</html>
