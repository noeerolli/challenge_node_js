<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/admin/adminStyles/admin.css">
</head>

<body>
    <header>
        
        <nav>
            <picture>
                <a  href="/index.html">
                    <img id="nav-logo" src="/img/branding/logo_light_horizontal.svg" alt="Funkoshop logo">
                </a>
            </picture>
            <ul id="nav_ul">
                 <li class="nav-li">
                    <a href="" class="a_nav">SALIR</a>
                </li>
            </ul>

        </nav>

    </header>

    <main class="container">
        <section>
            <p class="admin_title">EDITAR ITEM</p>
        </section>
        <section>
            <article class="admin_article">
                <label for="category" class="admin_txt adm_txt_light">Categoría:</label>
                <select class="admin_select create_select" name="category" id="">
                    <option value="" disabled selected hidden>Seleccionar</option>
                    <option value="">opcion</option>
                </select>
                <label for="license" class="admin_txt adm_txt_light">Licencia:</label>
                <select class="admin_select create_select" name="license" id="">
                    <option value="" disabled selected hidden>Seleccionar</option>
                    <option value="">opcion</option>
                </select>
            </article>
            <article class="admin_article">
                <label for="create_name" class="admin_txt">Nombre del Producto</label>
                <input class="admin_input admin_input_xl" name="create_name" type="text">
            </article>
            <textarea id="admin_txt_area" class="create_article" name="" placeholder="Acá llega cargada la descripcion del producto"></textarea>
        </textarea>
        <article class="admin_article">
            <label for="create_sku" class="admin_txt">SKU:</label>
            <input  class="admin_input admin_input_l" name="create_sku" type="text" placeholder="SSk111AB001">
            <label for="create_price" class="admin_txt">Precio:</label>
            <input class="admin_input admin_input_l" type="text" placeholder="$0.000,00">
            <label for="create_stock" class="admin_txt">Stock:</label>
            <input class="admin_input admin_input_s" name="create_stock" type="text" placeholder="0">
        </article>
        <article class="admin_article">
            <label for="discount" class="admin_txt">Descuento:</label>
            <input class="admin_input admin_input_s" name="discount" type="text" placeholder="0%">
            <label for="create_payment" class="admin_txt">Cuotas:</label>
            <select class="admin_select" name="create_payment" id="">
                <option value="">3 cuotas sin interés</option>
                <option value="">opcion</option>
            </select>
        </article>
        <article class="admin_article  files_article">
            <p class="admin_txt">Imágenes:</p>
            <button class="choose_files_btn">Elegir archivos</button>
            <p class="files_btn_txt" >No se ha seleccionado ningun archivo</p>
        </article>
        <article class="admin_article">
            <picture class="edit_pic">
                <img src= "/img/i-am-iron-man-pop-avengers-endgame-v-1072391022.jpg"alt="Funko Iron Man">
                <div><p>Frente</p></div>
            </picture>
            <picture class="edit_pic">
                <img src="/img/i-am-iron-man-pop-avengers-endgame.jpg" alt="Iron Man Box">
                <div><p>Dorso</p></div>
            </picture>
        </article>
        <article class="admin_article">
            <button class="red_btn btn_edit">Modificar Producto</button>
        </article>
        </section>

        


    </main>

    <footer>
        <section id="nav_footer">
            <nav>
                <ul>
                    <li class="nav_li">
                        <a href="./pages/shop.html">SHOP</a>
                    </li>
                    <li class="nav_li">
                        <a href="./pages/register.html">REGISTRARSE</a>
                    </li>
                    <li class="nav_li">
                        <a href="./pages/login.html">LOGIN</a>
                    </li>
                    <li class="nav_li">
                        <a href="./pages/contact.html">CONTACTO</a>
                    </li>
                </ul>
                <picture id="footer_logo">
                    <img src="/img/branding/isotype.svg" alt="logo Funkoshop">
                </picture>
            </nav>

        </section>
        
        <p id="rights">All rights reserved 2023 - Funkoshop &copy;</p>
        
       
    </footer>
    
</body>
</html>
